<!DOCTYPE html>
<html lang="en">
    <head>
        <title>IamDb</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <a href="index.html"><h1 id="nameplate">IamDb</h1></a>
            <nav id="navlinks">
                <a href="recommendations.html"><h2>Recommendations.</h2></a>
                <a href="reviews.html"><h2>Reviews.</h2></a>
            </nav>
        </header>
        <main>
            <div id="spacer">
            </div>
            <div id="content">
                <section class="title-section">
                    <div id="poster-gallery">
                    </div>
                    <div id="film-info">
                        <div id="film-page-title"></div>
                        <div id="film-details">
                        </div>
                    </div>
                </section>
                <section>
                    <h1 id="quote"></h1>
                </section>
                <section id="extra-info-section">
                    <div id="extra-info">
                        <div class="extra-info">
                            <h2>GENRES:</h2>
                            <div id="film-genres"></div>
                        </div>
                        <div class="extra-info">
                            <h2>BECHDEL TEST:</h2>
                            <div id="bechdel-test"></div>
                        </div>
                        <div class="extra-info">
                            <h2>AVAILABLE ON:</h2>
                            <div id="availability"></div>
                        </div>
                        <div class="extra-info">
                            <h2>MY RATING:</h2>
                            <div id="my-rating"></div>
                        </div>
                    </div>
                    <div id="ticket">
                    </div>
                </section>
                <section id="spoilers">
                    <h1>SPOILERS. SPOILERS. SPOILERS. SPOILERS. SPOILERS. SPOILERS. SPOILERS. SPOILERS. SPOILERS.</h1>
                </section>
                <section id="film-review">
                    <div id="review-gallery">
                    </div>
                    <div id="my-review">
                        <h1>MY REVIEW</h1>
                        <h4 id="review-content"></h4>
                    </div>
                </section>
            </div>
        </main>
    </body>
    <!-- <script src="app.js" type="text/javascript"></script> -->
    <script src="main.js" type="text/javascript"></script>
    <script src="film.js" type="text/javascript"></script>
</html>
